<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="css/mobile.css">
    <title>Flappy Pombo</title>
</head>
<body>
    <div id= "end-menu">
        <h2>Se ferrou! Perdeu!</h2>
        <p>Score: <span id="end-score"></span></p>
        <p>Best: <span id="best-score"></span> </p>
        <button class="menu-button" id="restart-button">&#8634;</button>
        <button class="menu-button" id="return-button"><a href="index.html">&#8617;</a></button>
    </div>
    <div id="game-title">
        <h2>Flappy Pombo</h2>
        <p id="game-key">Aperte <strong>'W' ou toque na tela</strong> para pular</p>
    </div>
    <div id="game-container">
        <div id="score-display">0</div>
        <canvas id="game-canvas" width="500" height="700"></canvas>
    </div>
<script src="js/script.js"></script>
</body>
</html>
